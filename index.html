<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Generator & Scanner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Barcode Generator</h2>
        <input type="text" id="barcodeText" placeholder="Enter text to generate barcode">
        <button onclick="generateBarcode()">Generate Barcode</button>
        <svg id="barcode"></svg>

        <h2>Barcode Input & Scanner</h2>
        <input type="text" id="barcodeInput" placeholder="Enter barcode or scan">
        <button onclick="submitBarcode()">Submit</button>
        
        <video id="scanner" autoplay></video>
    </div>

    <script src="JsBarcode.all.min.js"></script>
    <script src="quagga.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
